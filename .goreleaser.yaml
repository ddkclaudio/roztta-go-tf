# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - id: darwin
    format: tar.gz
    name_template: "roztta-go-tf_Darwin_{{ .Arch }}.tar.gz"
  - id: linux
    format: tar.gz
    name_template: "roztta-go-tf_Linux_{{ .Arch }}.tar.gz"
  - id: windows
    format: zip
    name_template: "roztta-go-tf_Windows_{{ .Arch }}.zip"

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
